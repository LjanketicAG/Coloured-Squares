<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css">
    <script src='./index.js'></script>
  </head>
  <main>
    <!-- 
        This can be built using Emmet to save time:
        .frame>button.square*6[id="$"]
    -->
    <Span>Click on the squares to change their color</Span>
    <div class="frame">
        <button class="square" id="1" onclick="colorHandler(this.id)"></button>
        <button class="square" id="2" onclick="colorHandler(this.id)"></button>
        <button class="square" id="3" onclick="colorHandler(this.id)"></button>
        <button class="square" id="4" onclick="colorHandler(this.id)"></button>
        <button class="square" id="5" onclick="colorHandler(this.id)"></button>
        <button class="square" id="6" onclick="colorHandler(this.id)"></button>
    </div>
  </main>
  <body></body>
</html>
